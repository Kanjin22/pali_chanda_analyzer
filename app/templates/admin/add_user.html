<!-- app/templates/admin/add_user.html -->
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 text-center mb-0">{{ title }}</h2>
            <a href="/admin/users" class="btn btn-outline-secondary">&larr; กลับไปหน้ารายชื่อผู้ใช้</a>
        </div>
        
        <form method="POST" action="/admin/users/add">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้ (Username)</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน (Password)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                <label class="form-check-label" for="is_admin">ให้สิทธิ์ผู้ดูแลระบบ (Admin)</label>
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
        </form>
    </div>
</div>
{% endblock %}
